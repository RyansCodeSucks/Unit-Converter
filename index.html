<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
      <div class="container1">
       <div id="heading">Metric/Imperial Unit Conversion</div>
       <div class="input-group">
        <input id="box-el" type="text">
        <button id="convert-btn">Convert</button>
       </div>
      </div>
      <div class="conversion-results">
        <div class="card">
          <h2 class="unit">Length (Meter/Feet)</h2>
          <p id="length-el">0 meters = 0.000 feet / 0 feet = 0.000 meters</p>
        </div>
        <div class="card">
          <h2 class="unit">Volume (Litres/Gallons)</h2>
          <p id="volume-el">0 litres = 0.000 gallons / 0 gallons = 0.000 litres</p>
        </div>
        <div class="card">
          <h2 class="unit">Mass (Kilograms/Pounds)</h2>
          <p id="mass-el">0 kilos = 0.000 pounds / 0 pounds = 0.000 kilos</p>
        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
