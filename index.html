<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
      <div class="container1">
       <div id="heading">Metric/Imperial Unit Conversion</div>
       <div class="input-group">
        <input id="box" type="text">
        <button id="convert-btn">Convert</button>
       </div>
      </div>
      <div class="conversion-results">
        <div id="card1" class="card"><h2 class="unit">Length (Meter/Feet)</h2></div>
        <div id="card2" class="card"><h2 class="unit">Volume (Litres/Gallons)</h2></div>
        <div id="card3" class="card"><h2 class="unit">Mass (Kilograms/Pounds)</h2></div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
